<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind + Alpine.js Static App</title>
    <!-- Include Tailwind CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Include Alpine.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.10.5/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-100 text-gray-900" x-data="{ open: false }">
    <header class="p-4 bg-blue-600 text-white text-center">
        <h1 class="text-2xl">Welcome to My Tailwind CSS and Alpine.js Static App</h1>
    </header>
    <main class="p-4">
        <p class="mb-4">This is a simple static application built with Tailwind CSS and Alpine.js.</p>
        <button @click="open = !open" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700">
            Toggle Message
        </button>
        <div x-show="open" class="mt-4 p-2 border border-blue-500 rounded">
            <p>This message is toggled using Alpine.js!</p>
        </div>
    </main>
    <footer class="p-4 bg-gray-200 text-center">
        <p>Â© 2024 My Tailwind App</p>
    </footer>
</body>
</html>
